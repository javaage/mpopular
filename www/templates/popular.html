<ion-view view-title="Popular">
  <ion-nav-buttons side="right">
    <select ng-init="day = days[0]" ng-model="day" ng-options="x for x in days" ng-change="changeLevel(day)" style="width: 100px;margin-right: 100px;">
    </select>
    <button class="button" ng-click="changeAspect()">{{aspect}}</button>
  </ion-nav-buttons>
  <ion-content>
    <div id="popular"></div>
  </ion-content>
</ion-view>
